<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom CSS (if any) -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
<nav class="bg-gray-800 p-4">
    <div class="container mx-auto flex justify-between items-center">
        <a href="#" class="text-white text-xl font-bold">Task Manager</a>
        <button id="logoutBtn"
                class="bg-red-600 text-white py-2 px-4 rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">
            Logout
        </button>
    </div>
</nav>

<div class="container mx-auto mt-8 p-4">
    <h2 class="text-2xl font-bold mb-6">Welcome to Your Task Manager</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
            <h4 class="text-xl font-semibold mb-4">Add a New Task</h4>
            <form id="taskForm" class="bg-white p-6 rounded-lg shadow-md">
                <div class="mb-4">
                    <input type="text" id="taskInput"
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                           placeholder="Enter a task" required>
                </div>
                <button type="submit"
                        class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    Add Task
                </button>
            </form>
        </div>
        <div>
            <h4 class="text-xl font-semibold mb-4">Your Tasks</h4>
            <ul id="taskList" class="bg-white p-6 rounded-lg shadow-md">
                <!-- Tasks will be dynamically added here -->
            </ul>
        </div>
    </div>
</div>

<!-- SweetAlert2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<!-- Custom JavaScript -->
<script src="dashboard.js"></script>
</body>
</html>
